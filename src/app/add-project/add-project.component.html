<form>
  <label for="name">Name of Project:</label>
  <input #newName class="form-control" required>

  <label for="managers">Project Managers:</label>
  <input #newManagers class="form-control" required>

  <label for="description">Project Description:</label>
  <textarea #newDescription rows="8" cols="50" class="form-control"  required></textarea>

  <label for="goal">Project funding goal:</label>
  <input type="number" #newGoal  class="form-control" required>

  <label for="fundsRaised">Funds Raised:</label>
  <input type="number" #newFundsRaised  class="form-control" required>

  <label for="intention">Financial Intention:</label>
  <textarea #newIntention rows="8" cols="50"  class="form-control" required></textarea>

  <button (click)="submitForm(newName.value, newManagers.value, newDescription.value, newGoal.value, newFundsRaised.value, newIntention.value);" class="btn">Add Project</button>
</form>
